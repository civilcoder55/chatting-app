<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> {{title}}</title>
    <!-- Site favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
    <!-- /site favicon -->

    <!-- Font Material stylesheet -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}" />
    <!-- /font material stylesheet -->

    <!-- Bootstrap stylesheet -->
    <link href="{% static 'css/jumbo-bootstrap.css' %}" rel="stylesheet" />
    <!-- /bootstrap stylesheet -->

    <!-- Perfect Scrollbar stylesheet -->
    <link href="{% static 'node_modules/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
    <!-- /perfect scrollbar stylesheet -->

    <!-- Form stylesheet -->
    <link href="{% static 'css/jumbo-forms.css' %}" rel="stylesheet" />
    <!-- /form stylesheet -->

    <!-- Jumbo-core stylesheet -->
    <link href="{% static 'css/jumbo-core.min.css' %}" rel="stylesheet" />
    <!-- /jumbo-core stylesheet -->

    <!-- Color-Theme stylesheet -->
    <link id="override-css-id" href="{% static 'css/theme-dark-indigo.css' %}" rel="stylesheet" />
    <!-- Color-Theme stylesheet -->


    <link rel="stylesheet" href="{% static 'css/emojionearea.min.css' %}">
</head>

<body id="body" data-theme="dark-indigo">
    <!-- Loader Backdrop -->
    <div class="loader-backdrop">
        <!-- Loader -->
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10">
                </circle>
            </svg>
        </div>
        <!-- /loader-->
    </div>
    <!-- loader backdrop -->

    <!-- Page container -->
    <div class="gx-container">
        <!-- Main Container -->
        <div class="gx-main-container">
            <!-- Main Header -->
            <header class="main-header">
               <nav class="navbar navbar-expand-lg bg-primary text-white">
                                <h4 class="m-0">Django & Nodejs Chat App</h4>
                                <div class="collapse navbar-collapse justify-content-end">
                                    <a href="{% url 'register' %}" class="gx-btn gx-flat-btn gx-btn-primary gx-btn-sm  ml-2 ml-xl-3 my-sm-0 mr-0">Register</a>
                                   
                                </div>
                            </nav>
            </header>
            
            <!-- /main header -->
        </div>
    </div>

<!-- Main Content -->
<div class="gx-main-content">
    <!--gx-wrapper-->
    
    <div class="gx-wrapper">
        <div class="login-container d-flex justify-content-center align-items-center animated slideInUpTiny animation-duration-3">
            <div class="login-content">
                <div class="login-header">
                    <h4 class="m-0">Please login to access Chat App</h4>
                </div>
                <div class="login-form">
                    <form method="POST">
                            {% csrf_token %}
                            {% if messages %}
                            {% for error in messages %}
                            <div class="shadow-lg alert alert-secondary fade show" role="alert">
                                {{error}}
                            </div>
                            {% endfor %} {% endif %}
                        <fieldset>

                            <div class="form-group">
                                {{signin.username}}
                            </div>

                            <div class="form-group">
                                {{signin.password}}
                            </div>

                            <div class="form-group text-row-between">
                                
                                <p>
                                    <a href="{% url 'register' %}" title="Register">New user ? Register</a>
                                </p>
                            </div>
                            <button type="submit" class="gx-btn gx-btn-rounded gx-btn-primary">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/gx-wrapper-->




<!-- Footer -->
<footer class="gx-footer">
        <div class="d-flex flex-row justify-content-between">
            <p> Copyright  Â© 2020</p>
        </div>
    </footer>
    <!-- /footer -->
    
    </div>
    <!-- /main content -->
    
    </div>
    <!-- /main container -->
    
    
    
    </div>
    <!-- /page container -->
    
    
    
    <!--Load JQuery-->
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <!--Bootstrap JQuery-->
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!--Perfect Scrollbar JQuery-->
    <script src="{% static 'node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
    <!--Big Slide JQuery-->
    <script src="{% static 'node_modules/bigslide/dist/bigSlide.min.js' %}"></script>
    <!--wizard JQuery-->
    <script src="{% static 'node_modules/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <!--Custom JQuery-->
    <script src="{% static 'js/functions.js' %}"></script>
</body>

</html>
